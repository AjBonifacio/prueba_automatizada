<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Pruebas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Informe de Resultados de Pruebas</h1>
    <table>
        <thead>
            <tr>
                <th>Prueba</th>
                <th>Resultado</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            {% for resultado in resultadosReportes %}
            <tr>
                <td>{{ resultado.test }}</td>
                <td>{{ resultado.resultado }}</td>
                <td>{{ resultado.detalles }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Generado autom√°ticamente por el sistema de pruebas.</p>
</body>
</html>

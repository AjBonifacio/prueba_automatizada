<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Básico</title>
    <link rel="stylesheet" href="sylees.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Iniciar sesión</button>
    </form>
    <p id="errorMessage" style="color:red; display:none;">Credenciales incorrectas</p>

    <!-- Contenedor de la gestión de estudiantes, inicialmente oculto -->
    <div id="gestionEstudiantes" style="display:none;">
        <h2>Gestión de Estudiantes</h2>
        <table border="2">
            <thead>
                <tr>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Materia</th>
                    <th>Nota</th>
                    <th>Acciones</th>
                </tr>
            </thead>  
            <tbody id="listaEstudiantes">
                <!-- Aquí irían los estudiantes -->
            </tbody>
        </table>
        <br><br>
        <input type="text" id="Matricula" placeholder="Matricula"><br>
        <input type="text" id="Nombre" placeholder="Nombre"><br>
        <input type="text" id="Apellidos" placeholder="Apellidos"><br>
        <input type="text" id="Materia" placeholder="Materia"><br>
        <input type="number" step="0.01" id="Nota" placeholder="Nota"><br>
        <button id="addEstudiante" type="button">Agregar estudiante</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
